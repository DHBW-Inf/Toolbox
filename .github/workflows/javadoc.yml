on:
  pull_request:
    branches: [ "main" ]
  workflow_call:

    
jobs:
  Generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Generate JavaDoc
      run: mvn javadoc:javadoc